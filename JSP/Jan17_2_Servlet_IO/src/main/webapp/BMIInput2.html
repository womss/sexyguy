<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 유효성 검사, css -->
	<link rel="stylesheet" href="css/BMIInput2.css"> 
	<!-- 렐이 뭐였더라?												??-->
	<script text="text/javascript" src="js/BeaverValidCheker.js"></script>
	<script text="text/javascript" src="js/Jan17_Check.js"></script>
</head>

<body>
	<!--
		<form> + <button>
		BMI 검사
		bmi : 몸무게 / (키 * 키) 키는 m단위
			bmi가 18.5 미만이면 저체중
			18.5이상이면 정상
			25이상이면 과체중
			30이상이면 경도비만
			35이상이면 중증도비만
			40이상이면 고도비만
		필요한 정보 + 사진
		(이름 키(cm) 몸무게(kg) 사진)
		
		=> 이름 키 몸무게 bmi수치 결과 사진을 servlet으로 출력
		
		강사님은 폼 안에 테이블 tr th tr td td tr
		
		이름 인풋
		clss="textType"		// 이건 뭐고 왜 넣었지?
		autocomplete="off"	// 자동완성 기능 오프
	-->
	
	<form action="BMIOutput.jsp" name="bmiform" enctype="multipart/form-data"
		method="POST" onsubmit="return bmiCheck();">
		<table id="bmiTbl">
			<tr>
				<th colspan="2">BMI 검사</th>
			</tr>
			<tr>
				<td class="td1">이름</td>
				<td>
					<input name="name" placeholder="이름"
					class="textType" maxlength="10" autofocus
					autocomplete="off">
				</td>
			</tr>
			<tr>
				<td class="td1">키</td>
				<td>
					<input name="height" placeholder="키(cm) : ex) 175.3"
					class="textType" maxlength="5" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td class="td1">몸무게</td>
				<td>
					<input name="weight" placeholder="몸무게(kg) : ex)65.4"
					class="textType" maxlength="5" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td class="td1">사진<td>
					<input name="photo" type="file"><p>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button>계산하기</button>
					<!-- 라벨을 쓸거면 라벨의 포 속성 인풋의 아이디 일치 시켜야함-->
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

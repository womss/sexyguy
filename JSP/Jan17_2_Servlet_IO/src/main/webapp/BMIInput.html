<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 유효성 검사, css -->
	<link rel="stylesheet" href="css/input.css">
	<script text="text/javascript">
		function BMICalculator() {
			let n = document.bmi.name;
			let h = document.bmi.height;
			let w = document.bmi.weight;
			let p = document.bmi.photo;
			// 이름
			if (!n.value) {
				alert("이름 안적음");
				return false;
			}

			// 키
			if (isNaN(h.value)) {
				alert("숫자만 적을 수 있음")
				return false;
			} else if (!h.value) {
				alert("키 안적음");
				h.focus();
				return false;
			}

			// 몸무게
			if (isNaN(w.value)) {
				alert("숫자만 적을 수 있음")
				return false;
			}
			else if (!w.value) {
				alert("몸무게 안적음");
				w.focus();
				return false;
			}

			// 파일
			else if (!p.value) {
				alert("파일안 올림");
				p.focus();
				return false;
			}
			return true;
		}

	</script>
</head>

<body>
	<!--
		<form> + <button>
		BMI 검사
		bmi : 몸무게 / (키 * 키) 키는 m단위
			bmi가 18.5 미만이면 저체중
			18.5이상이면 정상
			25이상이면 과체중
			30이상이면 경도비만
			35이상이면 중증도비만
			40이상이면 고도비만
		필요한 정보 + 사진
		(이름 키(cm) 몸무게(kg) 사진)
		
		=> 이름 키 몸무게 bmi수치 결과 사진을 servlet으로 출력
		
		강사님은 폼 안에 테이블 tr th tr td td tr
		
		이름 인풋
		clss="textType"		// 이건 뭐고 왜 넣었지?
		autocomplete="off"	// 자동완성 기능 오프
	-->
	<table id="main1" align="center">
		<tr>
			<td>
				BMI test
			</td>
		</tr>
	</table>
	<table id="main2" align="center">
		<tr>
			<td>
				<form method="POST" enctype="multipart/form-data" action="BMIOutput" name="bmiform"
					onsubmit="return BMICalculator();">
					<P>
					이름 : <input name="name" placeholder="이름" autofocus autocomplete="off">	<P>
						키 : <input name="height" placeholder="키(cm) : ex) 175.3" maxlength="5"><P>
						몸무게 : <input name="weight" placeholder="몸무게(kg) : ex)65.4" maxlength="5"><P>
						사진 : <input name="photo" type="file"><p>
						<button>검사</button>
						<!-- 라벨을 쓸거면 라벨의 포 속성 인풋의 아이디 일치 시켜야함-->
				</form>
			</td>
		</tr>
	</table>
</body>

</html>

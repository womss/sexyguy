<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹사이트의 제목</title>
<!--
	<script> : 외부파일과 연결할 때 사용 (JS파일) => 나중에 자세히!
	<link href>="외부CSS파일경로" rel="stylesheet" type="text/css">
	rel="stylesheet" : 연결파일이 stylesheet
	type="text/css" : 스타일시트코드가 텍스트로 구성되어있는 css유형	
-->
</head>
<body>
	<h1>가장 큰 머릿말(heading 1)</h1>
	<h6>가장 작은 머릿말(heading 6)</h6>
	<div>의미 X, 목적에 따라 컨텐츠를 묶을 때 사용</div>
	<span>의미 X, 목적에 따라 컨텐츠를 묶을 때 사용</span>
	<!-- div vs span : 줄바꿈의 유무 (div는 줄바꿈 기능 포함 O) div는 해당 줄 전체 포함 span은 마지막 글자 까지만 -->
	<br>
	ㅋㅋㅋㅋㅋ <br> <!-- <br> : 줄 바꾸기 -->
	ㅋㅋㅋㅋㅋ <hr> <!-- <hr> : 줄 바꾸고 선 긋기 -->
	ㅇㅇㅇㅇㅇ <p>  <!-- <p> : 두 줄바꾸기 (문단 나눌때 사용) -->
	<hr>
	
	띄어                                                     쓰기
	띄어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
	<br>
	
	<!-- a는 10보다 작다 / b는 20보다 크다-->
	
	a < 10 <br> <!-- &lt : < -->
	b > 20 <hr> <!-- &gt : > -->
	
	<!-- <ul> / <ol> -->
	<!-- <li> : <ul>과 <ol>안에 각 항목을 나열할 때 사용 -->
	<!--
		<ul> : unodered list, 순서가 없는 리스트
		<ol> : ordered list, 순서가 있는 리스트,
							기호가 아닌 숫자나 영문 순서대로 삽입
			<ol [속성 = "속성값"]>
				type : 
						1 : 숫자(기본값)
						a : 영어 소문자
						A : 영어 대문자
						i : 로마숫자 소문자
						I : 로마숫자 대문자
	-->
	<ul>
		<li>1</li>
		<li>2</li>
	</ul>
	
	<ol type:1>
		<li>1</li>
		<li>2</li>
	</ol>

	<!-- 글자 관련 -->
	<font size="7" face="궁서" color="#3DB7CC">ㅋㅋㅋㅋㅋ</font> <br>

	<b>굵게</b>
	<i>italic, 기울임</i>
	<em>emphasized, 강조</em>
	<strong>강조</strong>
	<u>밑줄</u>
	<br>
	
	<!-- <input> : 사용자가 정보를 입력하는 부분이 필요할 때 사용 -->
	<input> <br>
	<!-- type에 따라 어떤 형식으로 정보를 받을지 결정 O
			<input type="유형" 속성="속성값">
				type :
					hidden : 사용자한테는 안보임, 서버로 값을 보낼때
					text : 텍스트 입력
					search : 검색
					password : 비밀번호 입력
					range : 숫자를 조절할 수 있는 슬라이드 막대
					number : 숫자를 조절할 수 있는 화살표
					checkbox : 체크박스 (여러개 선택 가능 O)
					radio : 라디오 버튼 (1개만 선택 가능 O)
					image, submit, reset, button, file, ...
				
				속성 : 
					readonly : 읽기 전용으로 만들기
					placeholder : 힌트 표시 (input에 입력하면 내용 사라짐) (ex)검색어를 입력해 주세요.)
					autofocus : 그 위치에 마우스 커서 표시됨
					autocomplete : 자동완성
					maxlength : 최대로 입력할 수 있는 글자 수 설정
					value : 초기값 설정
	-->
	<password>
		<input maxlength="8">
	</password>
	<br>
		<input type="search" autocomplete="123">
		
	<fieldset> <!-- 연관된 요소들을 하나로 묶을 때 사용 -->
		<legend>정보 입력</legend> <!-- 이 fieldset에 대한 설명 -->
		<ul>
			<li>
				<!--
					<label> : <input>이 무엇인지 라벨링을
					해주기 위한 용도
					for 속성과 id 속성값이 같아야 매칭이 됨
					-->
				<label for="name">이름</label>
				<input id="name">
			</li>
		</ul>		
		<ul>
			<li>
				<label for="mail">메일주소</label>
				<input id="mail">
			</li>
		</ul>
	</fieldset>
</body>
</html>

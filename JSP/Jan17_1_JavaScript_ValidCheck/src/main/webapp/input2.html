		// 발사이즈 (숫자만) =>isNaN() 함수 사용
		
		
		if (!idInput.value) {// id인풋에 아무것도 입력하지 않았을 때

			alert("ID는 5 ~ 10글자 !");

			return false;
		}
		
		
		
		// 패스워드 입력문
		else if (!pwInput.value) {
